---
# vars file for ekara.ssh
ekara_ssh_proxy_user: "{{ ekara_ssh_proxy | urlsplit('username') }}"
ekara_ssh_proxy_password: "{{ ekara_ssh_proxy | urlsplit('password') }}"
ekara_ssh_proxy_host: "{{ ekara_ssh_proxy | urlsplit('hostname') }}"
ekara_ssh_proxy_port: "{{ ekara_ssh_proxy | urlsplit('port') }}"
ekara_ssh_key_file: "{{ ekara_ssh_dir }}/{{ ekara_ssh_key | basename }}"
